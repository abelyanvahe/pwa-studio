query category(
    $id: Int!
    $pageSize: Int!
    $currentPage: Int!
    $onServer: Boolean!
    $idString: String
    
) {
    
    products(
        pageSize: $pageSize
        currentPage: $currentPage
        filter: { category_id: { eq: $idString } }
    ) {
       
        items {
            id
            name
            small_image {
                url
            }
            rating_summary
            reviews_count
            url_key
            price {
                regularPrice {
                    amount {
                        value
                        currency
                    }
                }
            }
        }
        page_info {
            total_pages
        }
        total_count
    }
}
